name: Apex PMD Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install PMD
        run: |
          curl -L -o pmd-bin.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip
          unzip -o pmd-bin.zip

      - name: Run PMD Analysis
        run: |
          ./pmd-bin-6.55.0/bin/run.sh pmd \
            -d force-app/main/default/classes \
            -R category/apex/design.xml \
            -R category/apex/bestpractices.xml \
            -R category/apex/errorprone.xml \
            -f html \
            -r pmd-report.html

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: pmd-report.html
